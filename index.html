<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>To Do List | Vue</title>
</head>
<body>
    <div id="app">
        <header id="header">
            <h1 id="title">TO DO LIST</h1>
            <!-- <div id="add-btn"><i id="plus-icon" class="fa-regular fa-square-plus"></i></div> -->
        </header>
        
        <div class="all-content-container">
            <div class="container">
                <div class="flex input-container">
                    <input @keyup.esc="autoDeleteToDo" v-model="newToDo" id="add-text" placeholder="Aggiungi (premi freccia sx per eliminare la riga)" type="text">
                    <div @click="addToDo" class="plus"><i id="plus-icon" class="fa-solid fa-square-plus"></i></div>
                </div>
            </div>
            
            <div class="container">    
                <ul>
                    <li v-for="item in toDoItems">
                        <h5 class="to-do-item" v-if="!item.done">{{item.text}}<i  id="deleteIcon" class="fa-regular fa-circle-xmark fa-lg"></i></h5>
                        <h5 class="txt-decoration to-do-item" v-else>{{item.text}}</h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
